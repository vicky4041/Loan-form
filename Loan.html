<body>

        action="thankyou.html" autocomplete="off" onsubmit="return validation()"

     </form>

    <script type="text/javascript">
        function validation()
        {

  

            var name=document.getElementById('name').value;

              localStorage.setItem("name1",name);
                
                var email=document.getElementById('email').value;
            var pan=document.getElementById('pan').value;
                var regex=/^([a-zA-Z]{5})([0-9]{4}) ([a-zA-Z]{1})$/;
            var amount=document.getElementById('amount').value;

            
            // Name
                if(name == "")
                {
                    document.getElementById('name1').innerHTML="Please enter full name.";
                    return false;
                }
                    if(name.length<4)
                    {
                        document.getElementById('name1').innerHTML="enter min 4 character.";
                    return false;
                    }
                    if(!isNaN(name))
                    {
                        document.getElementById('name1').innerHTML="**Enter only alphabets.";
                    return false;   
                    }
                    
                    else{
                        document.getElementById('name1').innerHTML="";
                    }
                
            // Email
                if(email == "")
                {
                    document.getElementById('email1').innerHTML="Please enter email.";
                    return false;
                }
                if(email.indexOf('@')<=0)
                {
                    document.getElementById('email1').innerHTML="**Please give proper email *@*";
                    return false;
                }
                if(email.charAt(email.length-4)!='.' && email.charAt(email.length-3)!='.')
                {
                    document.getElementById('email1').innerHTML="**Please give proper email *.*";
                    return false;
                }
                
                else{
                        document.getElementById('email1').innerHTML="";
                    }
    // PAN number
                if(pan == "")
                {
                    document.getElementById('pan1').innerHTML="Please enter pan number.";
                    return false;
                }
                    // if(pan.search(regex)==-1)
                    // {
                    //     document.getElementById('pan1').innerHTML="invalid";
                    // return false;
                    // }

                else{
                        document.getElementById('pan1').innerHTML="";
                    }


    // Loan amount
                if(amount == "")
                {
                    document.getElementById('amount1').innerHTML="Please enter loan amount.";
                    return false;
                }
                    if(amount.length>9)
                    {
                        document.getElementById('amount1').innerHTML="**Only 9 digit sum allowed.";
                    return false;
                    }
                    else{
                        document.getElementById('amount1').innerHTML="";
                    }
                    
            

        }

    </script>
